<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=aa, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <img src="img/bulb1.jpg" alt="" id="bulb"> 
</body>

<script>
    var a = document.getElementById("bulb");
a.addEventListener("mouseover",()=>{
    
    a.src= "img/bulb2.jpg";
});

a.addEventListener("mouseout",()=>{
    a.src= "img/bulb1.jpg";
});

</script>
</html>
